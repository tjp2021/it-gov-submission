<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Label - Missing Warning</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
    }
    .label {
      width: 380px;
      background: linear-gradient(180deg, #0c4a6e 0%, #082f49 100%);
      border: 2px solid #38bdf8;
      border-radius: 6px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      color: #f5f5f5;
    }
    .brand {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: #38bdf8;
      margin-bottom: 8px;
      letter-spacing: 2px;
    }
    .class-type {
      text-align: center;
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .details {
      display: flex;
      justify-content: space-around;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
    }
    .detail-item {
      text-align: center;
    }
    .detail-label {
      font-size: 10px;
      color: #94a3b8;
      text-transform: uppercase;
    }
    .detail-value {
      font-size: 14px;
      font-weight: bold;
      color: #f5f5f5;
    }
    .producer {
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
      margin: 20px 0;
    }
    .origin {
      text-align: center;
      font-size: 13px;
      color: #38bdf8;
      font-weight: bold;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid rgba(255,255,255,0.2);
    }
    /* NO WARNING SECTION - intentionally omitted */
  </style>
</head>
<body>
  <!-- This label is MISSING the government warning - should FAIL -->
  <div class="label">
    <div class="brand">Blue Fjord</div>
    <div class="class-type">Premium Vodka</div>

    <div class="details">
      <div class="detail-item">
        <div class="detail-label">Alcohol</div>
        <div class="detail-value">40% Alc./Vol.</div>
      </div>
      <div class="detail-item">
        <div class="detail-label">Net Contents</div>
        <div class="detail-value">750 mL</div>
      </div>
    </div>

    <div class="producer">
      Distilled and Bottled by Nordic Spirits, Inc.<br>
      Minneapolis, Minnesota
    </div>

    <div class="origin">
      Product of USA
    </div>

    <!-- Government warning is intentionally missing from this label -->
  </div>
</body>
</html>
