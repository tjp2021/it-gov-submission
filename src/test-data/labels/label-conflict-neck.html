<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Label - Conflict Neck (ABV 46% - CONFLICT!)</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background: #1a1a1a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Georgia, serif;
    }
    .label {
      width: 200px;
      height: 120px;
      background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
      border: 2px solid #81c784;
      border-radius: 100px 100px 20px 20px;
      padding: 15px 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .brand {
      text-align: center;
      font-size: 12px;
      font-weight: bold;
      color: #e8f5e9;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    .abv {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #ffeb3b;
      margin-top: 10px;
    }
    .note {
      text-align: center;
      font-size: 8px;
      color: #a5d6a7;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <!-- CONFLICT TEST NECK: ABV shows 46% - INTENTIONAL CONFLICT with front label! -->
  <div class="label">
    <div class="brand">Green Valley</div>
    <div class="abv">46%</div>
    <div class="note">(92 Proof)</div>
  </div>
</body>
</html>
